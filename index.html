<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>BMI Calculator</title>

        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h2>BMI Calulator</h2>
            <div class="calculator">
                <p class="input">
                    <label for="">Height in cm: </label>
                    <input id="height" type="number" size="10" name="height" value="">
                </p>
                <p class="input">
                    <label for="">Weight in kg: </label>
                    <input id="weight" type="number" size="10" name="weight" value="">
                </p>
                <button class="btn" type="submit" name="button">Calculate</button>
            </div>
            <div>
                <p>Your BMI result is...</p>
                <span id="bmi-result"></span>

            </div>
            <div class="bmi-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight: < 18.6</p>
                <p>Normal range: 18.6 - 24.9</p>
                <p>Overweight: > 24.9</p>
            </div>
        </div>

        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
